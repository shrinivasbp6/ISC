<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ISC</title>
    <script>
      function clearForm() {
        document.getElementById("feedbackForm").reset();
      }
    </script>
    <link rel="stylesheet" type="text/css" href="./styles/desktop.css" />
    <link rel="stylesheet" type="text/css" href="./styles/mobile.css" />
  </head>
  <body>
    <header class="sticky-header">
      <img
        class="header-logo"
        alt="header-logo"
        src="images/pageLogo.jpeg"
        width="50px"
        height="50px"
      />
      <nav class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="inventory.html">Inventory</a></li>
          <li><a href="form.html">Feedback</a></li>
        </ul>
      </nav>
      <img
        class="hamburger"
        alt="hamburger"
        src="images/hamburger.png"
        width="30px"
        height="25px"
      />
    </header>
    <div class="content">
      <div class="feedback-wrapper">
        <form
          id="feedbackForm"
          action="http://scott-media.com/test/form_display.php"
          method="post"
        >
          <label for="name">Name:</label><br />
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            required
          /><br /><br />
          <label for="age">Age:</label><br />
          <select class="input" id="age" name="age">
            <option value="under18">Under 18</option>
            <option value="18-30">18 - 30</option>
            <option value="31-50">31 - 50</option>
            <option value="over50">Over 50</option></select
          ><br /><br />
          <label>Gender:</label><br />
          <div class="in-line">
            <div class="in-line">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
            </div>
            <div class="in-line">
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label><br /><br />
            </div>
          </div>

          <label for="email">Email:</label><br />
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            required
          /><br /><br />

          <label for="phone">Phone:</label><br />
          <input class="input" type="tel" id="phone" name="phone" /><br /><br />

          <label for="city">City:</label><br />
          <input class="input" type="tel" id="city" name="city" /><br /><br />

          <label for="feedback">Feedback:</label><br />
          <textarea
            id="feedback"
            name="feedback"
            rows="4"
            cols="50"
            required
          ></textarea
          ><br /><br />

          <input class="order-button" type="submit" value="Submit" />
          <input
            class="clear-button"
            type="button"
            value="Clear"
            onclick="clearForm()"
          />
        </form>
      </div>
    </div>
    <footer style="display: flex; justify-content: flex-start; width: 100%">
      <div id="last_modified">
        <script>
          document.scripts[document.scripts.length - 1].parentNode.innerHTML =
            "Last Modified: " + document.lastModified;
        </script>
      </div>
    </footer>
  </body>
</html>
